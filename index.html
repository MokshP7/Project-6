<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
 <form>
    <h1>Form</h1>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname"><br>
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username"><br>
    <label for="pwd">Password:</label><br>
    <input type="password" id="pwd" name="pwd"><br><br>
    <input type="radio" id="html" name="fav_language" value="HTML">
    <label for="html">HTML</label><br>
    <input type="radio" id="css" name="fav_language" value="CSS">
    <label for="css">CSS</label><br>
    <input type="radio" id="javascript" name="fav_language" value="JavaScript">
    <label for="javascript">JavaScript</label><br>
    <input type="checkbox" id="vehicle1" name="vehicle1" value="jetplane">
    <label for="vehicle1"> Jetplane</label><br>
    <input type="checkbox" id="jetplane" name="vehicle2" value="ducati">
    <label for="vehicle2"> Ducati </label><br>
    <input type="checkbox" id="vehicle3" name="vehicle3" value="lamborghini">
    <label for="vehicle3">Lamborghini</label><br>
    <label for="favcolor">Select your favorite color:</label>
    <input type="color" id="favcolor" name="favcolor"><br>
    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" name="birthday"><br>
    <label for="email">Enter your email:</label>
    <input type="email" id="email" name="email"><br>
<label for="quantity">Quantity (between 1 and 5):</label>
<input type="number" id="quantity" name="quantity" min="1" max="999"><br>
<label for="phone">Enter your phone number:</label>
<input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br>
    <label for="bdaymonth">Birthday (month and year):</label>
    <input type="month" id="bdaymonth" name="bdaymonth"><br>
    <label for="week">Select a week:</label>
    <input type="week" id="week" name="week"><br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
 </form>
</body>
</html>
